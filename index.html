<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="favicon.ico"> -->
    <title>QRCode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>QR Code</h1>
    <main>
      <section id="qr-code-settings" class="container container-front">
        <header>
          <h2>Generate your QR code</h2>
          <h3>Adjust the following to generate QR code to your liking</h3>
        </header>

        <div>
          <div class="setting">
            <label for="data">Text/URL</label>
            <span class="sub-label"
              >Enter text or URl that the qr code leads to</span
            >
            <input
              type="text"
              name="data"
              id="data"
              min="1"
              max="900"
              placeholder="Text/URL"
            />
          </div>
          <div class="colors">
            <div class="setting">
              <label for="color">Main color</label>
              <input type="color" id="main-color" value="#000000" />
              <span id="color-value" class="sub-label">#000000</span>
            </div>

            <div class="setting">
              <label for="bg-color">Background color</label>
              <input type="color" id="bg-color" value="#c7c7c7" />
              <span id="bg-color-value" class="sub-label">#c7c7c7</span>
            </div>
          </div>

          <div class="setting">
            <label for="size">Size</label>
            <span id="size-value" class="sub-label">200 X 200</span>
            <input
              type="range"
              name="size"
              id="size"
              min="100"
              max="1000"
              value="200"
              step="100"
            />
          </div>

          <div class="setting">
            <label for="margin">Margin</label>
            <span id="margin-value" class="sub-label">1 px</span>
            <input
              type="range"
              name="margin"
              id="margin"
              min="0"
              max="100"
              value="1"
              step="1"
            />
          </div>

          <div class="setting">
            <fieldset>
              <legend>Image Format</legend>

              <div>
                <input
                  type="radio"
                  name="format"
                  id="png"
                  value="png"
                  checked
                />
                <label for="png">PNG</label>
              </div>

              <div>
                <input type="radio" name="format" id="gif" value="png" />
                <label for="gif">GIF</label>
              </div>

              <div>
                <input type="radio" name="format" id="jpeg" value="jpeg" />
                <label for="jpeg">JPEG</label>
              </div>

              <div>
                <input type="radio" name="format" id="jpg" value="jpg" />
                <label for="jpg">JPG</label>
              </div>

              <div>
                <input type="radio" name="format" id="svg" value="svg" />
                <label for="svg">SVG</label>
              </div>
            </fieldset>
          </div>
          <div class="submitButton">
            <button id="submitButton" type="submit" disabled>Generate QR Code</button>
          </div>
        </div>
      </section>
      <section id="qr-code-result" class="container container-back">
        <header>
          <h2>QR Code is ready!</h2>
          <h3>Scan image</h3>
        </header>
        <div>
          <img src="" alt="qr-code" id="qr-code-image" />
        </div>
        <div class="info">
          <p>
            Right click on the image and select<b> "Save Image As"</b> to
            download
          </p>
         
      
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
